<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COTB '26 LIVE</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #002D62; color: white; text-align: center; margin: 0; padding: 20px; }
        .card { background: white; color: #333; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); max-width: 400px; margin: 0 auto; }
        .live-dot { height: 10px; width: 10px; background: #ff0000; border-radius: 50%; display: inline-block; animation: pulse 1s infinite; margin-right: 5px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        h1 { font-size: 1.4rem; margin: 5px 0; color: #002D62; }
        .val { font-size: 1.8rem; font-weight: bold; color: #002D62; margin: 10px 0; min-height: 1.2em; }
        .label { font-size: 0.7rem; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-top: 15px; }
        hr { border: 0; border-top: 1px solid #eee; margin: 15px 0; }
        .sync-time { font-size: 10px; color: #bbb; margin-top: 15px; }
        .credits { margin-top: 20px; font-size: 11px; color: rgba(255,255,255,0.7); line-height: 1.5; }
    </style>
</head>
<body>

    <div class="card">
        <div style="margin-bottom: 10px;"><span class="live-dot"></span><span style="font-weight:bold; font-size: 13px; color: #ff0000;">LIVE UPDATES</span></div>
        <h1>CLASH OF THE BLUES</h1>
        <hr>
        
        <div class="label">Current Status</div>
        <div id="status" class="val">Connecting...</div>

        <div class="label">Location</div>
        <div id="location" class="val">Loading...</div>

        <div id="last-sync" class="sync-time">Establishing Link...</div>
    </div>

    <div class="credits">
        ðŸ“¡ Data provided by NSIS Media Unit via GitHub Edge<br>
        <strong>Created by Aken Sanketh</strong>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxGxEgHckLmJ5IQL2mzOHOQ0qMLzK2O4VOYq4wb1ZIeyrCK1-liG1Uu3h0pySMd-QPavQ/exec';

        async function updateData() {
            // We add the time to the URL but remove the 'cache: no-store' headers 
            // to allow Google to handle the redirect properly.
            const finalUrl = SCRIPT_URL + "?v=" + new Date().getTime();

            try {
                const response = await fetch(finalUrl);
                const data = await response.json();

                if (data.status || data.location) {
                    document.getElementById('status').innerText = data.status;
                    document.getElementById('location').innerText = data.location;
                    document.getElementById('last-sync').innerText = "Last Sync: " + new Date().toLocaleTimeString();
                }
            } catch (error) {
                console.error("Sync Error:", error);
                document.getElementById('last-sync').innerText = "Syncing... (Check Connection)";
            }
        }

        // 5 seconds is the safest timing for Google Apps Script stability
        setInterval(updateData, 5000);
        updateData();
    </script>
</body>
</html>
