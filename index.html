<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COTB '26 LIVE</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #002D62; color: white; text-align: center; margin: 0; padding: 20px; }
        .card { background: white; color: #333; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); max-width: 400px; margin: 0 auto; }
        .live-dot { height: 10px; width: 10px; background: #ff0000; border-radius: 50%; display: inline-block; animation: pulse 1s infinite; margin-right: 5px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        h1 { font-size: 1.4rem; margin: 5px 0; color: #002D62; }
        .val { font-size: 1.8rem; font-weight: bold; color: #002D62; margin: 10px 0; min-height: 1.2em; }
        .label { font-size: 0.7rem; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-top: 15px; }
        hr { border: 0; border-top: 1px solid #eee; margin: 15px 0; }
        .sync-time { font-size: 10px; color: #bbb; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="card">
        <div style="margin-bottom: 10px;"><span class="live-dot"></span><span style="font-weight:bold; font-size: 13px; color: #ff0000;">LIVE UPDATES</span></div>
        <h1>CLASH OF THE BLUES</h1>
        <hr>
        
        <div class="label">Current Status</div>
        <div id="status" class="val">Loading...</div>

        <div class="label">Location</div>
        <div id="location" class="val">Please Wait</div>

        <div id="last-sync" class="sync-time">Initializing...</div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQXcDs9WrGEEfuqQYpyXDY-xG-Mg57KbyqQBMoSXmz9RcdjO_Qlpfk-gHyrvhf7V0VQYFaMqc14xmhv/pub?gid=0&single=true&output=csv';

        async function updateData() {
            try {
                // The 't=' followed by a random number forces the browser to bypass any cache
                const cacheBuster = encodeURIComponent(new Date().getTime());
                const response = await fetch(`${CSV_URL}&cachebust=${cacheBuster}`, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-store'
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const text = await response.text();
                const rows = text.split('\n');
                
                if (rows.length >= 2) {
                    const data = rows[1].split(',');
                    
                    // Clean the data (remove quotes and extra spaces)
                    const statusText = data[0].replace(/['"]+/g, '').trim();
                    const locationText = data[1].replace(/['"]+/g, '').trim();

                    // Update the UI
                    document.getElementById('status').innerText = statusText;
                    document.getElementById('location').innerText = locationText;
                    document.getElementById('last-sync').innerText = "Last Updated: " + new Date().toLocaleTimeString();
                }
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('last-sync').innerText = "Syncing... (Check Internet)";
            }
        }

        // Run every 3 seconds
        setInterval(updateData, 3000);
        
        // Run immediately on load
        updateData();
    </script>
</body>
</html>
